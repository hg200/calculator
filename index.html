<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="input">0</div>
            <div class="output">0</div>
        </div>

        <div class="buttons">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="+" class="add operand">+</button>
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="-" class="minus operand">-</button>
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="x" class="product operand">X</button>
            <button id="clear">AC</button>
            <button id="0" class="num">0</button>
            <button id="=" class="equals">=</button>
            <button id="/" class="divide operand">/</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
